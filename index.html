<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNTUK TUADIII TERSAYANG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<style>
    body {
        background-color: #fdeef4;
        font-family: 'Playfair Display', serif;
        color: #5c3d2e;
    }

    .card {
        background-color: #ffffff;
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-title {
        font-family: 'Great Vibes', cursive;
        font-size: 2.5rem;
        color: #b8336a;
    }

    .card-text {
        font-size: 1.3rem;
        color: #5c3d2e;
        white-space: nowrap;
        overflow: hidden;
        border-right: 4px solid;
        width: 0;
        animation: typing 5s steps(40, end) forwards, blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
        from { width: 0; }
        to { width: 100%; }
    }

    @keyframes blink-caret {
        from, to { border-color: transparent; }
        50% { border-color: #5c3d2e; }
    }

    .btn-primary {
        background-color: #b8336a;
        border: none;
        border-radius: 20px;
        font-size: 1.2rem;
        padding: 0.5rem 1.5rem;
    }

    .btn-primary:hover {
        background-color: #8e2d4a;
    }

    .rain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
    }

    .rain div {
        position: absolute;
        bottom: 100%;
        width: 60px;
        height: 60px;
        background: url('img.jpg') no-repeat center center;
        background-size: cover;
        opacity: 0.7;
        animation: fall linear infinite;
    }

    @keyframes fall {
        to {
            transform: translateY(100vh);
        }
    }

    .figure {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10px 0;
    }

    .figure-caption {
        color: #5c3d2e;
        font-weight: bold;
        text-align: center;
        margin-top: 10px;
        font-size: 1.2rem;
    }

    .slider {
        width: 80%;
        margin: 0 auto;
    }

    .slider .figure-img {
        width: 100%;
        height: auto;
        border-radius: 15px;
    }
</style>
<body>
    <audio controls autoplay>
        <source src="bermuara.mp3" type="audio/mp3">
    </audio>
    <h1 align="center"> UNTUK PACARKU TERSAYANG</h1>
    <div class="slider">
        <div>
            <figure class="figure">
                <img src="img1.jpeg" class="figure-img img-fluid rounded" alt="...">
                <figcaption class="figure-caption">SEMUA ADALAH <br> TENTANG KITA</figcaption>
            </figure>
        </div>
        <div>
            <figure class="figure">
                <img src="img2.jpg" class="figure-img img-fluid rounded" alt="...">
                <figcaption class="figure-caption">SEMUA YANG KITA LALUI</figcaption>
            </figure>
        </div>
        <div>
            <figure class="figure">
                <img src="img3.jpg" class="figure-img img-fluid rounded" alt="...">
                <figcaption class="figure-caption">KITA AKAN TERUS BERSAMA</figcaption>
            </figure>
        </div>
    </div>
    <br>
    <hr>
    <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
        <div class="card text-center" style="width: 50rem;">
            <img src="img4.jpg" class="card-img-top rounded-circle" alt="..." style="margin-top: -50px; width: 200px; height: 200px;">
            <div class="card-body">
                <h5 class="card-title">Aku ada hadiah</h5>
                <p class="card-text">Silahkan di klik ya sayang, hanya sebuah animasi sederhana :)</p>
                <a href="flower/index.html" class="btn btn-primary">Klik ya</a>
            </div>
        </div>
    </div>
    <div class="rain"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.slider').slick({
                autoplay: true,
                autoplaySpeed: 3000,
                dots: true,
                arrows: false,
            });
        });

        function createRaindrop() {
            const rainContainer = document.querySelector('.rain');
            const raindrop = document.createElement('div');
            raindrop.style.left = Math.random() * 100 + 'vw';
            raindrop.style.animationDuration = Math.random() * 2 + 3 + 's';
            rainContainer.appendChild(raindrop);
            setTimeout(() => {
                raindrop.remove();
            }, 5000);
        }
        setInterval(createRaindrop, 200);
    </script>
</body>
</html>
